<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viveros El Botanico</title>
    <link rel="shortcut icon" href="../img/Logo vi.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/main.css">
</head>
<body>






    <section class="events">
        <div class="inner">
            <div class="inner_left">
                <h3 class="text-center fs-1 fw-bold mb-4">CONTACTANOS</h3>
                <form class="reservation">
                    <input class="name mb-5 border-0 text-center fs-4" type="text" placeholder="Nombre" name="name" style="color:  #84A98C;">
                    <input class="email mb-5 border-0 text-center fs-4" type="email" placeholder="Correo electronico" name="email" required style="color: #84A98C;">
                    <input class="number mb-5 border-0 text-center fs-4" type="text" placeholder="Telefono" name="telefeno" required style="color: #84A98C;">
                    <textarea class="text-center border-0 ps-3 fs-4" name="" id="" placeholder="Deje su mensaje" style="color: #84A98C;"></textarea>
                    <div class="boton pt-4">
                        <input class="border-0 fs-3" type="submit" value="Enviar" style="background-color: white; color: #84A98C;">
                        <input class="border-0 fs-3" type="reset" value="Borrar" style="background-color: white; color: #84A98C;">
                    </div>
                 </form>

            </div>
            <div class="inner_right">
               <a href="../pages/principal.html"><img src="../img/fotocontct.jpg" alt="foto planta"></a> 
            </div>
            </div>
    </section>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
